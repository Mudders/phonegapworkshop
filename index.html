<html>
<head>
<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'></div>
    <div class='search-bar'><a href="#allChapters" class='view-chapters'>View All KZN Chapters</a></div>
    <div class="scroll"><ul class='chapter-list'></ul></div>
</script>

<script id="chapter-li-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-right">Back</a></div>
    {{#.}}
    <li><a href="#chapters/{{this.id}}"><div style="width:100%;overflow:auto;">
          <div style="width:100px;float:left;">{{this.chaptername}}</div>
          <div style="width:100px;float:left;">{{this.city}}</div>
          <div style="width:130px;float:left;">{{this.area}}</div>
          <div style="width:100px;float:left;">{{this.meetingday}}</div>
          <div style="width:100px;float:left;">{{this.meetingtime}}</div>
        </div></a>
      </li>
    {{/.}}
</script>

<script id="member-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#members/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>

<script id="member-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#members' class="button header-button header-button-right">Back</a></div>
    <div class='details'>
    <img id='image' src='img/{{firstName}}_{{lastName}}.jpg' style="float:left;margin:10px;"/>
    <h1>{{firstName}} {{lastName}}</h1>
    <h2>{{title}}</h2>
    <span class="location"></span>
    <ul>
    <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
    <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
    <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
    <li><a href="#" class="add-location-btn">Add Location</a></li>
    <li><a href="#" class="add-contact-btn">Add to Contacts</a></li>
    <li><a href="#" class="change-pic-btn">Change Picture</a></li>
    </ul>
    </div>
</script>

<script id="chapter-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#allChapters' class="button header-button header-button-right">Back</a></div>
    {{#.}}
    <li><a href="#members/{{this.memberid}}"><div style="width:100%;overflow:auto;">
          <div style="width:100px;float:left;">{{firstName}} {{lastName}}</div>
          <div style="width:100px;float:left;">{{this.title}}</div>
          <div style="width:130px;float:left;">{{this.officePhone}}</div>
          <div style="width:100px;float:left;">{{this.cellPhone}}</div>
        </div></a>
      </li>
    {{/.}}
</script>

<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/storage/websql-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/MemberView.js"></script>
<script src="js/ChapterDetailView.js"></script>
<script src="js/ChapterView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
