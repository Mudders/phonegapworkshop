<html>
<head>
<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'></div>
              <li>
                <a href="#allChapters" class='view-chapters'><div id="viewchapters-icon" style="width:90%; height:40px;"><div style="text-align:left;"><h1>View all KZN Chapters</h1></div></div></a>
	            </li>
	            <li>
                <a href="#searchIndustry" class='view-industry'><div id="searchindustry-icon" style="width:90%;height:40px;"><div style="text-align:left;"><h1>Search by Industry</h1></div></div></a>
          </li>
</script>

<script id="search-tpl" type="text/x-handlebars-template">
  <div class='header'></div>
  <div class='search-bar'><input class='search-key' type="search"/></div>
  <div class="scroll"><ul class='industry-list'></ul></div>
</script>


<script id="search-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#industry/{{this.id}}">{{this.keyword}}</a></li>
    {{/.}}
</script>

<script id="chapter-li-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-right">Back</a></div>
    {{#.}}
    <li><a href="#chapters/{{this.id}}"><div style="width:100%;overflow:auto;">
          <div style="width:150px;float:left;">{{this.chaptername}} &nbsp;</div>
          <div style="width:200px;float:left;">{{this.city}} &nbsp;</div>
          <div style="width:150px;float:left;">{{this.area}} &nbsp;</div>
          <div style="width:100px;float:left;">{{this.meetingday}} &nbsp;</div>
          <div style="width:100px;float:left;">{{this.meetingtime}} &nbsp;</div>
        </div></a>
      </li>
    {{/.}}
</script>

<script id="member-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#members' class="button header-button header-button-right">Back</a></div>
    <div class='details'>
    <!-- <img id='image' src='img/{{name}}.jpg' style="float:left;margin:10px;"/> -->
    <h1>{{name}}</h1>
    <h2>{{company}}</h2>
    <ul>
    {{#if chaptername}}<li><a href="#chapters/{{chapterid}}"><strong>Chapter : </strong> {{chaptername}}</a></li>{{/if}}
    {{#if keywords}}<li><strong>Industry : </strong> {{keywords}}</li>{{/if}}
    {{#if phone}}<li><a href="tel:{{phone}}"><strong>Call Office : </strong> {{phone}}</a></li>{{/if}}
    {{#if mobile}}<li><a href="tel:{{mobile}}"><strong>Call Cell : </strong> {{mobile}}</a></li>{{/if}}
    {{#if website}}<li><a href="{{website}}" target="_new"><strong>Website : </strong> {{website}}</a></li>{{/if}}
    {{#if address}}<li><strong>Address : </strong><br/>{{address}}</li>{{/if}}
    <li><a href="#" class="add-contact-btn"><strong>Add to Contacts</strong></a></li>
    </ul>
    </div>
</script>

<script id="chapter-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#allChapters' class="button header-button header-button-right">Back</a></div>
    <li><strong>{{this.1.chaptername}}</strong></li>
    {{#.}}
    <li><a href="#members/{{this.memberid}}"><div style="width:90%;overflow:auto;">
          <div style="width:150px;float:left;">{{this.name}}</div>
          <div style="width:200px;float:left;">{{this.company}}</div>
          <div style="width:150px;float:left;">{{this.area}}</div>
        </div></a>
      </li>
    {{/.}}
</script>

<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/storage/websql-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/MemberView.js"></script>
<script src="js/ChapterDetailView.js"></script>
<script src="js/ChapterView.js"></script>
<script src="js/SearchIndustryView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
